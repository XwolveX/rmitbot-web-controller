# Server Configuration
server.port=8080
spring.application.name=rmitbot-web-controller

# ROS2 Configuration
ros2.enabled=true
ros2.topic.cmd_vel=/cmd_vel

# Raspberry Pi Configuration
raspi.ip=192.168.0.3
raspi.user=ubuntu

# Logging
logging.level.com.rmitbot=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# WebSocket Configuration
spring.web.resources.static-locations=classpath:/static/