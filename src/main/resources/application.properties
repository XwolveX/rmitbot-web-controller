# Server Configuration
server.port=8080
spring.application.name=rmitbot-web-controller

# ============================================
# ROSBridge Configuration
# ============================================
rosbridge.enabled=true
rosbridge.uri=ws://192.168.0.3:9090
rosbridge.reconnect.attempts=5
rosbridge.reconnect.delay=3000

# ROS2 Topics
ros2.topic.cmd_vel=/cmd_vel
ros2.topic.odom=/odom

# ============================================
# Legacy Configuration (for MapService)
# ============================================
raspi.ip=192.168.0.3
raspi.user=ubuntu

# Logging
logging.level.com.rmitbot=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.java_websocket=DEBUG

# WebSocket Configuration
spring.web.resources.static-locations=classpath:/static/